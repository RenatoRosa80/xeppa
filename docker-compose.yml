version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: xepa
      POSTGRES_PASSWORD: xepa123
      POSTGRES_DB: xepa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
